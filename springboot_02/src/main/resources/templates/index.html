<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>

    <script th:src="@{jquery-1.11.1.min.js}"></script>
    <script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
    <script th:inline="javascript">
        var person = [[${person}]];
        console.log(person.name + "==" + person.age);

        function getName(name) {
            console.log(name);
        }
    </script>
</head>
<body>
    <div class = "panel panel-primary">
        <div class = "panel-heading">
            <h3 class = "panel-title">訪問model</h3>
        </div>
        <div class = "panel-body">
            <span th:text = "${person.name}"></span>
        </div>
    </div>

    <div th:if = "${not #lists.isEmpty(personList)}">
        <div class = "panel panel-primary">
            <div class = "panel-heading">
                <h3 class = "panel-title">列表</h3>
            </div>
            <div class = "panel-body">
                <ul class = "list-group">
                    <li class = "list-group-item" th:each = "person : ${personList}">
                        <span th:text = "${person.name}"></span>
                        <span th:text = "${person.age}"></span>
                        <button class = "btn" th:onclick = "'getName(\'' + ${person.name} + '\');'">獲得名字</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
